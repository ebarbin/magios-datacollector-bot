<!DOCTYPE html>
<html>
    <style>
        table tr:nth-child(odd) td{
            background:rgb(192, 147, 125);
        }
        table tr:nth-child(even) td{
            background:rgb(184, 199, 184);
        }
		
		table th {
			border: 1px solid;
		}
		
		table td {
			border: 1px solid;
		}
    </style>
  <head>
    <meta charset="utf-8" />
    <title>Los Magios</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    <table>
        <thead>
            <th>Username</th>
        </thead>
        <tbody>
            {{#each users}}
                <tr>
                    <td>{{this.username}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
  </body>
</html>
