<div class="user-header" *ngIf="getUser$ | async as user">
    <span class="username">{{user.username}}</span>
    <img class="rounded-circle pull-right" width="30" src="https://cdn.discordapp.com/avatars/{{user.id}}/{{user.avatar}}">
    <fa-icon *ngIf="isNewUser$ | async" class="question" [icon]="faQuestion"></fa-icon>
</div>
