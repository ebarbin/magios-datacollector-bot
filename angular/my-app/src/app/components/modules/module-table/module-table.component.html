
    <table class="table table-striped table-fixed">
        <thead>
            <tr>
                <th scope="col"></th>
                <td scope="col"></td>
                <th class="status" scope="col">{{'Country' | translate}}</th>
                <th class="status" scope="col">{{'User status' | translate}}</th>
                <th *ngFor="let terrain of modules.terrains" class="terrains" scope="col">{{terrain}}</th>
                <th *ngFor="let jet of modules.jets" class="jets" scope="col">{{jet}}</th>
                <th *ngFor="let warbird of modules.warbirds" class="warbirds" scope="col">{{warbird}}</th>
                <th *ngFor="let heli of modules.helis" class="helis" scope="col">{{heli}}</th>
                <th *ngFor="let other of modules.others" class="others" scope="col">{{other}}</th>
                <th scope="col"></th>
                <td scope="col"></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td class="normal"><img class="rounded-circle" width="30" src="https://cdn.discordapp.com/avatars/{{user.id}}/{{user.avatar}}"></td>
                <td class="normal"><b>{{user.username}}</b></td>
                <td class="normal">
                    <mat-select [value]="user.country" [ngModel]="user.country"  (ngModelChange)="onChangeCountry($event, user)">
                      <mat-option *ngFor="let country of getCountries$ | async" [value]="country">
                        {{country}}
                      </mat-option>
                    </mat-select>
                </td>
                <td class="normal" (click)="onToogleStatus(user)">
                    <mat-slide-toggle color="primary" [checked]="user.status"  placement="top" [ngbTooltip]="user.status ? 'Activo' : 'Inactivo'"></mat-slide-toggle>
                </td>
                <td class="terrains" (click)="onToggleValue(user, 'terrains_0')"><img width="20" *ngIf="user.terrains_0" src="/assets/images/green.png"><img width="20" *ngIf="!user.terrains_0" src="/assets/images/red.png"></td>
                <td class="terrains" (click)="onToggleValue(user, 'terrains_1')"><img width="20" *ngIf="user.terrains_1" src="/assets/images/green.png"><img width="20" *ngIf="!user.terrains_1" src="/assets/images/red.png"></td>

    <a matBadgePosition="before" matBadgeColor="warn" class="float-btn">
        <fa-icon [icon]="faFilter" class="float-btn-icon"></fa-icon>
    </a>
