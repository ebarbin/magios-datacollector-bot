<h2 mat-dialog-title>{{'Change value' | translate}}</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field *ngIf="data.fieldType == 'number'">
        <mat-label>{{data.label | translate}}</mat-label>
        <input type="number" matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="input" [value]="input">
    </mat-form-field>
    <mat-form-field *ngIf="data.fieldType == 'text'">
        <mat-label>{{data.label | translate}}</mat-label>
        <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="input" [value]="input">
    </mat-form-field>
    <mat-form-field *ngIf="data.fieldType == 'date'">
        <mat-label>{{data.label | translate}}</mat-label>
        <input matInput readonly [matDatepicker]="picker" [(ngModel)]="input" [ngModelOptions]="{standalone: true}" [value]="input">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="warn" mat-dialog-close>{{'Cancel' | translate }}</button>
    <button mat-button color="primary" cdkFocusInitial (click)="onAccept()">{{'Accept' | translate}}</button>
</mat-dialog-actions>
