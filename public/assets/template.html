<!DOCTYPE html>
<html>
    <style>
        table tr:nth-child(odd) td{
            background:rgb(193, 197, 193);
        }
        table tr:nth-child(even) td{
            background:rgb(184, 199, 184);
        }
		
		table th {
			border: 1px solid;
            font-size: small;
		}
		
		table td {
			border: 1px solid;
            font-size: smaller;
		}

    </style>
  <head>
    <meta charset="utf-8" />
    <title>Los Magios</title>
  </head>
  <body>
      <img style="float:right;" height="50px" width="50px" src="images.png">
    <h2>{{title}}</h2>
    <table>
        <thead>
            <th>Username</th>
        </thead>
        <tbody>
            {{#each users}}
                <tr>
                    <td>{{this.username}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    <img style="float:right;" height="50px" width="50px" src="images.png">
  </body>
</html>
